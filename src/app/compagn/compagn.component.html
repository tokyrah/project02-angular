
<div class="app-requests">
    <div class="container">
        <h2>All Requests</h2>
        <div class="request-filter">
            <h4>FILTERS</h4>

            <mat-form-field appearance="outline">
                <mat-label>Brand</mat-label>
                <mat-select [(value)]="selectedBrand">
                    <mat-option [value]="">-Brand-</mat-option>
                    <mat-option *ngFor="let brand of brands" [value]="brand">{{ brand.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <input matInput type="text" [(ngModel)]="nameFilter">
            </mat-form-field>
        
            <button mat-raised-button color="primary" (click)="applyFilters()">Filter</button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 compagns-list-table">
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let campagn"><span class="compagn-status">{{campagn.status}}</span></td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let campagn"><span class="compagn-name">{{campagn.name}}</span></td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let campagn"><span class="compagn-type" [class]="{ advice: campagn.type }">{{ campagn.type ? 'Advice' : 'Request' }}</span></td>
            </ng-container>
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Brand</th>
                <td mat-cell *matCellDef="let campagn"><span class="compagn-brand">{{campagn.brand}}</span></td>
            </ng-container>
            <ng-container matColumnDef="submission">
                <th mat-header-cell *matHeaderCellDef>Submission</th>
                <td mat-cell *matCellDef="let campagn"><span class="compagn-dateSubmitted">{{campagn.dateSubmitted | date: 'dd/mm/yyyy'}}</span></td>
            </ng-container>            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openCompagnModal(row.id)"></tr>
        </table> 
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPageChange($event)" [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
    </div>
</div>
